<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Construction PPE Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .flashcards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .flip-card {
            background-color: transparent;
            width: 200px;
            height: 300px;
            perspective: 1000px;
            cursor: pointer;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }
        .flip-card-front {
            background-color: #fff;
            color: #333;
        }
        .flip-card-back {
            background-color: #fff;
            transform: rotateY(180deg);
        }
        .flip-card-back img {
            max-width: 100%;
            max-height: 80%;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Learn Personal Protective Equipment (PPE) in Construction</h1>
    <p>Click on a card to flip it. Use the button to hear the pronunciation.</p>
    <div class="flashcards-container">
        <!-- Card 1: Hard Hat -->
        <div class="flip-card" onclick="this.classList.toggle('flipped')">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <h2>Hard Hat</h2>
                    <button onclick="speak('Hard Hat')">Pronounce</button>
                </div>
                <div class="flip-card-back">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Cologne_Germany_Industrial-work-with-Personal-Protective-Equipment-04.jpg/220px-Cologne_Germany_Industrial-work-with-Personal-Protective-Equipment-04.jpg" alt="Hard Hat">
                </div>
            </div>
        </div>

        <!-- Card 2: Safety Glasses -->
        <div class="flip-card" onclick="this.classList.toggle('flipped')">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <h2>Safety Glasses</h2>
                    <button onclick="speak('Safety Glasses')">Pronounce</button>
                </div>
                <div class="flip-card-back">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Safety_Eyewear.jpg/220px-Safety_Eyewear.jpg" alt="Safety Glasses">
                </div>
            </div>
        </div>

        <!-- Card 3: Gloves -->
        <div class="flip-card" onclick="this.classList.toggle('flipped')">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <h2>Gloves</h2>
                    <button onclick="speak('Gloves')">Pronounce</button>
                </div>
                <div class="flip-card-back">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Wiki_Loves_Mett_P1020712.JPG/220px-Wiki_Loves_Mett_P1020712.JPG" alt="Gloves">
                </div>
            </div>
        </div>

        <!-- Card 4: Steel-Toed Boots -->
        <div class="flip-card" onclick="this.classList.toggle('flipped')">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <h2>Steel-Toed Boots</h2>
                    <button onclick="speak('Steel-Toed Boots')">Pronounce</button>
                </div>
                <div class="flip-card-back">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Steel-toe_boots.jpg/220px-Steel-toe_boots.jpg" alt="Steel-Toed Boots">
                </div>
            </div>
        </div>

        <!-- Card 5: High-Visibility Vest -->
        <div class="flip-card" onclick="this.classList.toggle('flipped')">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <h2>High-Visibility Vest</h2>
                    <button onclick="speak('High-Visibility Vest')">Pronounce</button>
                </div>
                <div class="flip-card-back">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6d/Warnweste_gelb.jpg/220px-Warnweste_gelb.jpg" alt="High-Visibility Vest">
                </div>
            </div>
        </div>
    </div>

    <script>
        function speak(text) {
            if ('speechSynthesis' in window) {
                var utterance = new SpeechSynthesisUtterance(text);
                window.speechSynthesis.speak(utterance);
            } else {
                alert('Your browser does not support speech synthesis.');
            }
        }
    </script>
</body>
</html>
